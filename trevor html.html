<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>To all the boys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e92bdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
    }

    .card img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
    }

    .section {
      display: flex;
      flex-direction: column;
    }

    .title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .button {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 10px;
    }

    .button a {
      text-decoration: none;
      background-color: #d16cc5;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="section">
      <div class="title">Imagen</div>
      <img src="trevor pike.jpg" alt="Trevor">
    </div>
    <div class="section">
      <div class="title">Biografía</div>
      <p>Trevor es mejor amigo de Peter Kavinsky y con el paso del tiempo se hace pareja de Christine.</p>
    </div>
    <div class="section">
      <div class="title">Características</div>
      <ul>
        <li>Sarcastico y Bromista</li>
        <li>Relajado</li>
        <li>Bromista</li>
      </ul>
    </div>
    <div class="section">
      <div class="title">Datos</div>
      <ul>
        <li>Número: 8</li>
        <li>Hobby: videojuegos</li>
        <li>Nacionalidad: Americano</li>
      </ul>
    </div>
    <div class="button">
      <a href="codigo htmlKP.html">Regresar a To all the boys</a>
    </div>
  </div>
</body>
</html>
